name: ğŸ› Bug Report
description: Report a bug or issue
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: List the steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: ğŸŒ Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: ğŸ“± Device
      description: What type of device are you using?
      options:
        - Desktop
        - Mobile
        - Tablet
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: ğŸ’» Operating System
      description: What operating system are you using?
      placeholder: "e.g., macOS 14.0, Windows 11, iOS 17.0"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“„ Error Logs
      description: Paste any relevant error messages or console logs
      placeholder: |
        ```
        Paste error logs here
        ```
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“· Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop screenshots here

  - type: dropdown
    id: priority
    attributes:
      label: âš¡ Priority
      description: How critical is this bug?
      options:
        - Critical (blocks core functionality)
        - High (impacts user experience)
        - Medium (minor impact)
        - Low (cosmetic issue)
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: ğŸ”§ Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...